<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <div class="logo">Weather App</div>
        <div class="icons"><a href="https://www.visualcrossing.com/weather-query-builder/">Weather API</a></div>
    </nav>
    <div class="container">
        <div class="input-container">
            <input type="text" name="city" id="city-input" placeholder="Enter city name to search..."
                autocomplete="off">
            <button id="get-weather-btn">Get Weather</button>
        </div>
        <div id="weather-info" class="hidden">
            <p id="cityName"></p>
            <div id="weather"></div>
            <div id="condition"></div>
            <p id="desc"></p>
        </div>
        <div id="error-message" class="hidden">
            <p>City not found. Please try again.</p>
        </div>
    </div>
    <footer>
        <div>Copyright 2026 | All rights reserved</div>
    </footer>

</body>
<script src="app.js"></script>

</html>
